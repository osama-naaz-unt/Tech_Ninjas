{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!-- Categories Section -->
    <section class="py-16">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Product Categories</h1>
            
            <!-- Main Categories Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
                {% for category in categories %}
                <div class="bg-white rounded-lg shadow-md overflow-hidden group">
                    <div class="relative">
                        <img src="{{ category.image.url }}" alt="Electronics" class="w-full h-64 object-cover transition duration-300 group-hover:scale-105">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                            <a href="{% url 'shop:shop' %}?category={{ category.name }}" class="text-white text-lg font-semibold bg-blue-600 py-2 px-6 rounded-full hover:bg-blue-700 transition duration-300">View Products</a>
                        </div>
                    </div>
