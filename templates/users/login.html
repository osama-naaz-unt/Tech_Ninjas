{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!-- Login Section -->
    <section class="py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-8 text-center">Login to Your Account</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        {{ form.email }}
                        {% if form.email.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ form.email.errors.0 }}</p>
                        {% endif %}
                    </div>
                    <div class="mb-6">
                        <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Password</label>
                        {{ form.password }}
                        {% if form.password.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ form.password.errors.0 }}</p>
                        {% endif %}
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
